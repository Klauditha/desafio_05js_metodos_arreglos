<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5">Todo List</h1>
            <h5>Nueva tarea</h5>
            <div class="row mt-3">
                <div class="col-md-8">
                    <input id="inputTarea" type="text" class="form-control"/>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success" id="btnAgregar">Agregar</button>
                </div>
            </div>
            <div id="info_tareas">
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="row">
                            <label class="col-2 fw-bold">Total:</label><p id="cant_total" class="col-4">3</p>
                        </div>
                        <div class="row">
                            <label class="col-2 fw-bold">Realizadas:</label><p id="cant_realizadas" class="col-4">3</p>
                        </div>
                    </div>
                    <div class="col-md-6" id="tareas">
                        <div class="row fw-bold" id="cabecera_tareas">
                            <div class="col-2">ID</div>
                            <div class="col-2">Tarea</div>
                            <div class="col-2"></div>
                            <div class="col-2"></div>
                        </div>
                        <div id="detalle_tareas"></div>
                    </div>
                </div>
            </div>
    </div>
</body>
<script src="./src/js/main.js"></script>
</html>
