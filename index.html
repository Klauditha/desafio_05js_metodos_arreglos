<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Todo List</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5 bg-success p-2 text-white bg-opacity-75">Todo List</h1>
            <h5>Nueva tarea</h5>
            <div class="row mt-3">
                <div class="col-md-10">
                    <input id="inputTarea" type="text" class="form-control"/>
                </div>
                <div class="col-md-1 offset-md-1">
                    <button class="btn btn-success" id="btnAgregar">Agregar</button>
                </div>
            </div>
            <div id="info_tareas" class="">
                <div class="row mt-5">
                    <div class="col-md-4">
                        <div class="row">
                            <label class="col-6 fw-bold">Total:</label><p id="cant_total" class="col-6">3</p>
                        </div>
                        <div class="row">
                            <label class="col-6 fw-bold">Realizadas:</label><p id="cant_realizadas" class="col-6">3</p>
                        </div>
                    </div>
                    <div class="col-md-8" id="tareas">
                        <div class="row fw-bold" id="cabecera_tareas">
                            <div class="col-md-2"> ID</div>
                            <div class="col-md-8">Tarea</div>
                            <div class="col-md-1"></div>
                            <div class="col-md-1"></div>
                        </div>
                        <div id="detalle_tareas"></div>
                    </div>
                </div>
            </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header bg-danger p-2 text-dark bg-opacity-25">
            <h5 class="modal-title" id="exampleModalLabel">Alerta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            El ingreso de tarea es obligatorio
            </div>
            <div class="modal-footer">
            <button type="button btn-sm" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="./src/js/main.js"></script>
</html>
